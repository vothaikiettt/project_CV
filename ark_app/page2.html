<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi Tiết Lịch Trình</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 1rem;
        background: #f4f4f4;
      }

      h2 {
        color: #4caf50;
      }

      .day {
        margin-top: 1.5rem;
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .time {
        font-weight: bold;
        color: #333;
      }

      .activity {
        margin-top: 0.5rem;
        padding-left: 1rem;
      }
    </style>
  </head>
  <body>
    <h2>🗓️ Lịch trình 3N2Đ tại Đà Nẵng</h2>

    <div class="day">
      <h3>📆 Ngày 1</h3>
      <div class="time">08:00 - Ăn sáng tại Bánh Mì Ông Tý</div>
      <div class="time">10:00 - Tham quan Bà Nà Hills</div>
      <div class="time">17:00 - Về khách sạn nghỉ ngơi</div>
      <div class="time">19:00 - Dạo sông Hàn & ăn tối</div>
    </div>

    <div class="day">
      <h3>📆 Ngày 2</h3>
      <div class="time">07:00 - Tắm biển Mỹ Khê</div>
      <div class="time">10:00 - Tham quan Ngũ Hành Sơn</div>
      <div class="time">13:00 - Ăn trưa tại Mỳ Quảng Bà Mua</div>
    </div>
  </body>
</html>
